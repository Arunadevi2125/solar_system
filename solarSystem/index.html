<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inner">
            <div class="neptunecir circle">
                <div class="neptune">
                    <img src="./planet images/neptune.png" alt="">
                </div>
                <div class="uranuscir circle">
                    <div class="uranus">
                        <img src="./planet images/uranus.png" alt="">
                    </div>
                    <div class="saturncir circle">
                        <div class="saturn">
                            <img src="./planet images/saturn.png" alt="">
                        </div>
                        <div class="jupitercir circle">
                            <div class="jupiter">
                                <img src="./planet images/jupiter.png" alt="">
                            </div>
                            <div class="marscir circle">
                                <div class="mars">
                                    <img src="./planet images/mars.png" alt="">
                                </div>
                                <div class="earthcir circle">
                                    <div class="earth">
                                        <img src="./planet images/earth.png" alt="">
                                    </div>
                                    <div class="venuscir circle">
                                        <div class="venus">
                                            <img src="./planet images/venus.png" alt="">
                                        </div>
                                        <div class="mercurycir circle">
                                            <div class="mercury">
                                                <img src="./planet images/mercury.png" alt="">
                                            </div>
                                            <div class="sun">
                                                <img src="./planet images/sun5.png" alt="" height="100%" width="100%">
                                            </div>
                                            <div class="mercury dummy"></div>
                                        </div>
                                        <div class="venus dummy"></div>
                                    </div>
                                    <div class="earth dummy"></div>
                                </div>
                                <div class="mars dummy"></div>
                            </div>
                            <div class="jupiter dummy"></div>
                        </div>
                        <div class="saturn dummy"></div>
                    </div>
                    <div class="uranus dummy"></div>
                </div>
                <div class="neptune dummy"></div>
            </div>
        </div>
    </div>
</body>
</html>
